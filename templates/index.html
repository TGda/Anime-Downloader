<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('/static/background.png') center center fixed no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Anime Downloader</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Paste series URL here..." required>
            <br>
            <label>Download Folder:</label>
            <input type="text" name="dest" value="/downloads">
            <br>
            <label>Parallel Downloads:</label>
            <input type="number" name="parallel" value="2" min="1" max="10">
            <br>
            <button type="submit" id="processBtn">Process</button>
        </form>
        <div id="scrappingLabel" style="display:none; font-weight:bold; color:blue; font-size:20px;">SCRAPPING...</div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', function(){
        document.getElementById('scrappingLabel').style.display = 'block';
    });
    </script>
</body>
</html>
