<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ serie.title }} - Download</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('/static/background.png') center center fixed no-repeat;
            background-size: cover;
        }
        .waiting {
            color: #eee818 !important;
            font-weight: bold;
        }
        .blinking {
            animation: blinkingText 1s infinite;
            color: #2358f2 !important;
            font-weight: bold;
        }
        @keyframes blinkingText {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .downloaded {
            color: #23f242 !important;
            font-weight: bold;
        }
        .disabled-check {
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>{{ serie.title }}</h2>
        {% if serie.img_url %}
            <img src="{{ serie.img_url }}" alt="Series Image" style="max-width:300px;">
        {% endif %}
        <form id="downloadForm">
            <input type="hidden" name="url" value="{{ url }}">
            <input type="hidden" name="folder" value="{{ folder }}">
            <input type="hidden" name="parallel" value="{{ parallel }}">
            <h3>Select Episodes / Seasons to Download:</h3>
            {% for s, episodes in serie.seasons.items() %}
                <div style="margin-bottom:14px;">
                    <label style="font-weight:bold">
                        <input type="checkbox" class="season" data-season="{{s}}" onclick="toggleSeason(this)">
                        Season {{s}}
                    </label>
                    <div style="margin-left:24px;">
                        {% for ep in episodes %}
                            <label>
                                <input type="checkbox" name="episodes" value="{{ep.link}}" data-season="{{s}}"
                                    {% if ep.downloaded %}disabled checked class="disabled-check"{% endif %}>
                                <span {% if ep.downloaded %}class="downloaded"{% endif %} id="ep_{{ loop.index0 }}_{{ s|replace(' ','_') }}">
                                    {{ep.name}}
                                </span>
                            </label><br>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="button" onclick="startDownload()" id="downloadBtn">Download Selected</button>
        </form>
        <div id="responseBox" style="margin-top:18px;"></div>
    </div>
    <script>
    function toggleSeason(seasonCheckbox) {
        var season = seasonCheckbox.getAttribute('data-season');
        var checked = seasonCheckbox.checked;
        document.querySelectorAll('input[name="episodes"][data-season="'+season+'"]').forEach(epCb => {
            if (!epCb.disabled) epCb.checked = checked;
        });
    }
    function startDownload() {
        const form = document.getElementById('downloadForm');
        const data = {
            url: form.url.value,
            folder: form.folder.value,
            parallel: Number(form.parallel.value),
            episodes: Array.from(form.querySelectorAll('input[name="episodes"]:checked:not([disabled])')).map(e => e.value)
        };
        // Ver estados para nuevos downloads
        let idxs = [];
        data.episodes.forEach(function(epUrl, i){
            let idx = Array.from(form.querySelectorAll('input[name="episodes"]')).findIndex(x=>x.value==epUrl);
            let s = form.querySelectorAll('input[name="episodes"]:checked:not([disabled])')[i].getAttribute('data-season');
            let elid = "ep_" + idx + "_" + s.replace(/ /g,'_');
            let span = document.getElementById(elid);
            if(span){
                span.classList.remove("downloaded");
                span.classList.remove("waiting");
                span.classList.remove("blinking");
                span.classList.add("waiting");
                span.style.color = "#eee818";
                span.style.fontWeight = "bold";
            }
            form.querySelectorAll('input[name="episodes"]')[idx].disabled = true;
            idxs.push({i, elid, idx});
        });
        document.getElementById("downloadBtn").disabled = false;
        document.getElementById("responseBox").innerHTML = `<b>Descargando selección:</b><br><ul id="fileList"></ul>`;
        fetch("/download", {method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify(data)})
            .then(r=>r.json()).then(resp=>{
                // Actualiza estado visual
                resp.downloaded.forEach(function(filepath){
                    let fname = filepath.split('/').pop();
                    let found = Array.from(form.querySelectorAll('span')).find(x => x.textContent.trim() === fname);
                    if(found){
                        found.classList.remove("waiting");
                        found.classList.remove("blinking");
                        found.classList.add("downloaded");
                        found.style.color = "#23f242";
                        found.style.fontWeight = "bold";
                    }
                });
                document.getElementById("responseBox").innerHTML += `<b>Finalizado:</b><br>
                <ul>${
                  (resp.downloaded||[]).map(f=>`<li style='color:#23f242;font-weight:bold'>${f.split('/').pop()}</li>`).join('')
                }</ul>
                ${(resp.errors && resp.errors.length>0 ? `<b>Errores:</b>`:"")+ resp.errors.map(e=>`<li style='color:#f23b23;font-weight:bold'>${e[0].split('/').pop()} (${e[1]})</li>`).join('')}
                `;
            });
    }
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById("responseBox").innerHTML = "<b>La lista de capítulos se está generando, por favor espera...</b>";
        setTimeout(function(){
            document.getElementById("responseBox").innerHTML = "";
        }, 1000);
    });
    </script>
</body>
</html>
