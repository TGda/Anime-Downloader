<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ serie.title }} - Download</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('/static/background.png') center center fixed no-repeat;
            background-size: cover;
        }
        .waiting {
            color: #eee818 !important;
            font-weight: bold;
        }
        .blinking {
            animation: blinkingText 1s infinite;
            color: #2358f2 !important;
            font-weight: bold;
        }
        @keyframes blinkingText {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .downloaded {
            color: #23f242 !important;
            font-weight: bold;
        }
        .disabled-check {
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>{{ serie.title }}</h2>
        {% if serie.img_url %}
            <img src="{{ serie.img_url }}" alt="Series Image" style="max-width:300px;">
        {% endif %}
        <form id="downloadForm">
            <input type="hidden" name="url" value="{{ url }}">
            <input type="hidden" name="folder" value="{{ folder }}">
            <input type="hidden" name="parallel" value="{{ parallel }}">
            <h3>Select Episodes / Seasons to Download:</h3>
            {% for s, episodes in serie.seasons.items() %}
                <div style="margin-bottom:14px;">
                    <label style="font-weight:bold">
                        <input type="checkbox" class="season" data-season="{{s}}" onclick="toggleSeason(this)">
                        Season {{s}}
                    </label>
                    <div style="margin-left:24px;">
                        {% for ep in episodes %}
                            <label>
                                <input type="checkbox" name="episodes" value="{{ep.link}}" data-season="{{s}}"
                                    {% if ep.downloaded %}disabled checked class="disabled-check"{% endif %}>
                                <span {% if ep.downloaded %}class="downloaded"{% endif %} id="ep_{{ loop.index0 }}_{{ s|replace(' ','_') }}">
                                    {{ep.name}}
                                </span>
                            </label><br>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="button" onclick="startDownload()" id="downloadBtn">Download Selected</button>
        </form>
    </div>
    <script>
    function toggleSeason(seasonCheckbox) {
        var season = seasonCheckbox.getAttribute('data-season');
        var checked = seasonCheckbox.checked;
        document.querySelectorAll('input[name="episodes"][data-season="'+season+'"]').forEach(epCb => {
            if (!epCb.disabled) epCb.checked = checked;
        });
    }
    function setEpisodeState(index, season, state) {
        let elid = "ep_" + index + "_" + season.replace(/ /g,'_');
        let span = document.getElementById(elid);
        if(span){
            span.classList.remove("waiting", "blinking", "downloaded");
            span.classList.add(state);
        }
    }
    // Misma lógica de inicio, sin log textual
    function startDownload() {
        const form = document.getElementById('downloadForm');
        const episodesAll = Array.from(form.querySelectorAll('input[name="episodes"]'));
        const checkedEpisodes = episodesAll.filter(e => e.checked && !e.disabled);
        if(checkedEpisodes.length === 0) return;

        // Set states: todos los seleccionados en amarillo, but only those not yet downloaded or disabled
        checkedEpisodes.forEach((epCb, i) => {
            let idx = episodesAll.indexOf(epCb);
            let season = epCb.getAttribute('data-season');
            setEpisodeState(idx, season, "waiting");
            epCb.disabled = true;
        });

        fetch("/download", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                url: form.url.value,
                folder: form.folder.value,
                parallel: Number(form.parallel.value),
                episodes: checkedEpisodes.map(e => e.value)
            })
        })
        .then(r=>r.json())
        .then(resp=>{
            // Los episodios realmente procesados: blinking azul mientras bajan, luego verde bold
            resp.downloaded.forEach(filePath => {
                let fname = filePath.split('/').pop();
                let found = Array.from(document.querySelectorAll('span')).find(x => x.textContent.trim() === fname);
                if(found){
                    found.classList.remove("waiting","blinking");
                    found.classList.add("downloaded");
                }
            });
            // Deshabilita permanentemente el checkbox
            resp.downloaded.forEach(filePath => {
                let fname = filePath.split('/').pop();
                let check = Array.from(form.querySelectorAll('input[name=\"episodes\"]')).find(x => x.value.endsWith(fname));
                if(check) check.disabled = true;
            });
        });
        // Opcional: visual "blinking" durante el fetch para los episodios que realmente están bajando (simple simulación en cliente, pero funcional)
        checkedEpisodes.forEach((epCb, i) => {
            let idx = episodesAll.indexOf(epCb);
            let season = epCb.getAttribute('data-season');
            setTimeout(() => setEpisodeState(idx, season, "blinking"), 200);
        });
    }
    </script>
</body>
</html>
