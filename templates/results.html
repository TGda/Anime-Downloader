<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ serie.title }} - Download</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('/static/background.png') center center fixed no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>{{ serie.title }}</h2>
        {% if serie.img_url %}
            <img src="{{ serie.img_url }}" alt="Series Image" style="max-width:300px;">
        {% endif %}
        <form id="downloadForm">
            <input type="hidden" name="url" value="{{ url }}">
            <input type="hidden" name="folder" value="{{ folder }}">
            <input type="hidden" name="parallel" value="{{ parallel }}">
            <h3>Select Episodes / Seasons to Download:</h3>
            {% for s, episodes in serie.seasons.items() %}
                <div style="margin-bottom:14px;">
                    <label style="font-weight:bold">
                        <input type="checkbox" class="season" data-season="{{s}}" onclick="toggleSeason(this)">
                        Season {{s}}
                    </label>
                    <div style="margin-left:24px;">
                        {% for ep in episodes %}
                            <label>
                                <input type="checkbox" name="episodes" value="{{ep.link}}" data-season="{{s}}"
                                    {% if ep.downloaded %}disabled checked{% endif %}>
                                {{ep.name}}
                                {% if ep.downloaded %}(Already downloaded){% endif %}
                            </label><br>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="button" onclick="startDownload()">Download Selected</button>
        </form>
        <div id="responseBox" style="margin-top:18px;"></div>
    </div>
    <script>
    function toggleSeason(seasonCheckbox) {
        var season = seasonCheckbox.getAttribute('data-season');
        var checked = seasonCheckbox.checked;
        document.querySelectorAll('input[name="episodes"][data-season="'+season+'"]').forEach(epCb => {
            if (!epCb.disabled) epCb.checked = checked;
        });
    }
    function startDownload() {
        const form = document.getElementById('downloadForm');
        const data = {
            url: form.url.value,
            folder: form.folder.value,
            parallel: Number(form.parallel.value),
            episodes: Array.from(form.querySelectorAll('input[name="episodes"]:checked')).map(e => e.value)
        };
        document.getElementById("responseBox").innerHTML = "Procesando capítulo(s):<br><pre>"+JSON.stringify(data.episodes, null, 2)+"</pre>";
        fetch("/download", {method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify(data)})
            .then(r=>r.json()).then(resp=>{
                document.getElementById("responseBox").innerHTML = "<b>Resultado:</b><br><pre>"+JSON.stringify(resp, null, 2)+"</pre>";
            });
    }
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById("responseBox").innerHTML = "<b>La lista de capítulos se está generando, por favor espera...</b>";
        setTimeout(function(){
            document.getElementById("responseBox").innerHTML = "";
        }, 2000);
    });
    </script>
</body>
</html>
